<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/koala.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/translate.scss" />
    <title>Koala translate</title>
  </head>
  <body>
    <div id="app">
      <div id="app-container">
        <aside id="app-sidebar">

                <img id="app-sidebar__koala-logo" src="/koala.png" alt="Koala image" height="100" width="100">
                <li class="app-sidebar__option">
                    <a href="/">Dashboard</a>
                </li>
                <li class="app-sidebar__option">
                    <a href="/chat/">Koala chat</a>
                </li>
                <li class="app-sidebar__option current">
                    <a href="/translate/">Translation trainer</a>
                </li>
            </ul>
            <footer>
                <ul>
                    <li>
                        <a href="https://sistemas.unmsm.edu.pe/" target="_blank">
                            <img src="https://procsoft.files.wordpress.com/2019/10/cropped-logo-fisi-3.png?w=240" width="20" height="20" />
                            <span>Powered by FISI</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/PandaDiestro/Koala-app" target="_blank">
                            <img src="https://www.shareicon.net/data/2015/09/15/101512_logo_512x512.png" width="20" height="20" />
                            <span>Source code</span>
                        </a>
                    </li>
                </ul>
            </footer>
        </aside>
        <div id="app-wrapper">
            <header id="app-header">
                <h1>üê® Traduce con Koala</h1>
                <h2>Compa√±ero de IA para aprender Ingl√©s a tu ritmo</h2>
            </header>
            <main>
                <canvas id="confetti-canvas"></canvas>
                <header id="translator-header">
                    <div id="koala-teacher-img-container">
                        <img src="/koala-teacher.png" alt="Koala image" height="220" width="240" />
                    </div>
                    <div>
                        <div id="text-to-translate-container">
                            <p id="text-to-translate-container__text">¬øListo para traducir...?</p>
                        </div>
                    </div>
                </header>
                <div id="translator-input-container">
                    <div id="start-translator-btn-container">
                        <button id="start-translator-btn" contenteditable="false">Empezar üê®</button>
                    </div>
                    <div contenteditable id="translator-input-writable" class="translation-result" placeholder="Translate to English here!">
                    </div>
                </div>
                <div id="translator-feedback">
                    <div id="translator-feedback-content">
                        <div id="translator-feedback-content__text"><p></p></div>
                    </div> 
                    <div id="translator-feedback-content__buttons" class="hidden">
                        <button id="translator-feedback-content__buttons__next">Siguiente</button>
                    </div>
                </div>
            </main>
        </div>
      </div>
    </div>
    <script type="module" src="/src/translator.js"></script>
  </body>
</html>
